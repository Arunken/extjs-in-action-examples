<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<link rel="stylesheet" type="text/css" href="../../extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="../../extjs/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../../extjs/ext-all-debug.js"></script>
<script type="text/javascript" src="GridPanelContextMenuPlugin.js"></script>
</head>
<body>

<script type="text/javascript">

Ext.onReady(function() {

    Ext.QuickTips.init();

    var remoteProxy = new Ext.data.ScriptTagProxy({
        url : 'http://extjsinaction.com/dataQuery.php'
    });

    var recordFields = ['firstname','lastname'];


    var remoteJsonStore = new Ext.data.JsonStore({
        proxy         : remoteProxy,
        id            : 'ourRemoteStore',
        root          : 'records',
        autoLoad      : true,
        totalProperty : 'totalCount',
        remoteSort    : true,
        fields        : recordFields
    });



var onMenuItemClick = function(menuItem) {
   var ctxMenuGrid = Ext.getCmp('ctxMenuGrid');
   var selRecord = ctxMenuGrid.getSelectedRecord();
   var msg = String.format(
        '{0} : {1}, {2}',
        menuItem.text,
        selRecord.get('lastname'),
        selRecord.get('firstname')
    );

   Ext.MessageBox.alert('Feedback', msg);
};

var ctxMenuPlugin = {
    ptype : 'gridCtxMenuPlugin',
     menu : [
        {
           text    : 'Add Record',
           handler : onMenuItemClick
        },
        {
           text    : 'Update Record',
           handler : onMenuItemClick
        },
        {
           text    : 'Delete Record',
           handler : onMenuItemClick
        }
    ]
};


    var columnModel = [
        {
            header    : 'Last Name',
            dataIndex : 'lastname'
        },
        {
            header    : 'First Name',
            dataIndex : 'firstname'
        }
    ];

    var grid = {
        xtype      : 'grid',
        columns    : columnModel,
        store      : remoteJsonStore,
        loadMask   : true,
        selModel   : new Ext.grid.CellSelectionModel(),
        id         : 'ctxMenuGrid',
        viewConfig : { forceFit : true },
        plugins    : ctxMenuPlugin
    };

    new Ext.Window({
        height : 200,
        width  : 300,
        border : false,
        layout : 'fit',
        items  : grid,
        center : true
    }).show();



});


</script>
</body>
</html>
